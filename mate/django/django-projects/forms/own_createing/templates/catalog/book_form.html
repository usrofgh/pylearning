{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
  <title>Create Book</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Book</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
