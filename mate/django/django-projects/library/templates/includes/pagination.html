{% if is_paginated %}
    <ul class="pagination">
      {% if page_obj.number != 1 %}
        <li class="page">
            <a href="?page={{ 1 }}" class="page-link">first</a>
          </li>
      {% endif %}

      {% if page_obj.has_previous %}
        <li class="page">
          <a href="?page={{ page_obj.previous_page_number }}" class="page-link"><-</a>
        </li>
      {% endif %}

      <li class="page-item active">
        <span class="page-link">{{ page.obj.number }} of {{ paginator.num_pages }}</span>
      </li>

      {% if page_obj.has_next %}
        <li class="page">
          <a href="?page={{ page_obj.next_page_number }}" class="page-link">-></a>
        </li>

        <li class="page">
          <a href="?page={{ paginator.num_pages }}" class="page-link">last</a>
        </li>
      {% endif %}
    </ul>
  {% endif %}
